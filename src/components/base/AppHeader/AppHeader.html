<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button v-if="!isDetail"></ion-menu-button>
      <ion-back-button
        v-if="isDetail"
        :default-href="defaultHref"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button v-if="!isAuthenticated" @click="openSignIn">
        SignIn
      </ion-button>
      <ion-button v-if="isAuthenticated" @click="signOut">
        SignOut
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
